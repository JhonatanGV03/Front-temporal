<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Style/loginStyle.css" rel="stylesheet" type="text/css">
    <script> src="JS/login.js" </script>
    <title>Inicio de Sesión</title>
</head>
<body>
    <header class="header">
        <div class="logoGroup">
            <img src="images/logo.png" class="logo">
            <h2 class="nomClinica">Clinica Aurora</h2>
        </div>
    </header>

    <div class="wrapper">
        <form id="formulario" onsubmit="enviarFormulario(event)">
            <h1 class="title">Iniciar Sesion</h1>
            <div class="input-box">
                <input type="email" id="usuario" placeholder="Correo electronico" required>
            </div>
            <div class="input-box">
                <input type="password" id="contrasena" placeholder="Contraseña" required>
            </div>

            <div class="recuperarContrasena">
                <a href="#">¿Olvidó su contraseña?</a>
            </div>

            <div class="btnContainer">
                <button type="submit" class="btnLogin" id="btnLogin">Iniciar Sesión</button>
            </div>

            <div class="linkRegistro">
                <p>¿Aún no tienes cuenta? <br><a href="signUp.html">Crear cuenta como paciente</a></p>
            </div>
        </form>
    </div>
</body>
</html>
