<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Style/stylesactualizarInfo.css" rel="stylesheet" type="text/css">
    <script>
        function mostrarAviso() {
            alert("¡Vas a eliminar tu cuenta!");
        }
    </script>
    <title>Información Personal</title>
</head>
<body>
    <header class="header">
        <div class="logoGroup">
            <img src="images/logo.png" class="logo">
            <h2 class="nomClinica">Clinica Aurora</h2>
        </div>

        <div class="navBar">
            <a href="index.html">Salir</a>
            <div class="separator"></div>
            <a href="#">PQRS</a>
            <div class="separator"></div>
            <a href="#">Historial Medico</a>
            <div class="separator"></div>
            <a href="#">Agendar Cita</a>
            <div class="separator"></div>
        
            <div class="user">
                <a href="infoPersonal.html">
                <div>  
                    <p style="font-size: 19px; font-weight: 700; margin-top: 20px;" id="nomPaciente">#nomPaciente</p>
                    <p style="font-size: 16px; font-weight: 400; margin-top: -23px;">Paciente</p>
                </div>
                </a>

                <img src="images/userLogo.png" class="foto">
            </div>

        </div>

    </header>
    <form id="infoPersonal" >
        <h3>Información Personal</h3>

    <div class="campo-container">

        <label>Correo Electronico</label>
        <input class="controls" type="correo" name="correo" id="correo" placeholder="Correo electronico">
        <label>Contraseña</label>
        <input class="controls" type="password" name="password" id="password" placeholder="Contraseña">
        <label>Nombre</label>
        <input class="controls" type="text" name="nombres" id="nombres" placeholder="Nombre">
        <label>Cédula</label>
        <input class="controls" name="cedula" id="cedula" placeholder="Numero de cédula">
        <label>Teléfono</label>
        <input class="controls" name="Telefono" id="Telefono" placeholder="Numero de Teléfono">
    </div>

    <div class="campo-container">    
        <label>Ciudad de Residencia</label>
        <div class="select-container2">
            <select class="controls" name="ciudad">
                <option disabled selected value="">Ciudad de residencia</option>
                <option value="ARMENIA">Armenia</option>
                <option value="PEREIRA">Pereira</option>
                <option value="MANIZALES">Manizales</option>
                <option value="CALARCA">Calarcá</option>
                <option value="CIRCASIA">Circasia</option>
            </select>
        </div>
        <label>Fecha de Nacimiento</label>
        <input type="date" class="controls" name="fechaNacimiento">
        <label>Alergias</label>
        <input class="controls" name="alergias" id="alergias" placeholder="Alergias">
        <label>EPS</label>
        <div class="select-container2">
            <select class="controls" name="eps">
                <option disabled selected value="">EPS</option>
                <option value="SURA">SURA</option>
                <option value="SANITAS">Sanitas</option>
                <option value="NUEVA_EPS">Nueva EPS</option>
                <option value="MEDIMAS">Medimas</option>
                <option value="SALUD_TOTAL">Salud Total</option>
            </select>
        </div>
    
    <div class="select-container2">
        <label>Grupo Sanguineo</label>
        <select class="controls" name="grupoSanguineo">
            <option disabled selected value="">Grupo sanguíneo</option>
            <option value="A_POSITIVO">A+</option>
            <option value="A_NEGATIVO">A-</option>
            <option value="B_POSITIVO">B+</option>
            <option value="B_NEGATIVO">B-</option>
            <option value="O_POSITIVO">O+</option>
            <option value="O_NEGATIVO">O-</option>
            <option value="AB_POSITIVO">AB+</option>
            <option value="AB_NEGATIVO">AB-</option>
        </select>
    </div>
    </div>
    <div id="divButton">
        <button class="enviar" type="submit">Guardar y Volver</button>
        <button class="enviar" type="submit" style="background-color: indianred" onclick="mostrarAviso()">Eliminar Cuenta</button>
    </div>
    </form>
</body>
</html>
