    <header class="header">

    </header>
    <form id="infoPersonal">
        <h3>Información Personal</h3>

    <div class="campo-container">

        <label>Correo Electronico</label>
        <input class="controls" type="correo" name="correo" id="correo" placeholder="Correo electronico">
        <label>Contraseña</label>
        <input class="controls" type="password" name="password" id="password" placeholder="Contraseña">
        <label>Nombre</label>
        <input class="controls" type="text" name="nombres" id="nombres" placeholder="Nombre">
        <label>Cédula</label>
        <input class="controls" name="cedula" id="cedula" placeholder="Numero de cédula">
        <label>Teléfono</label>
        <input class="controls" name="Telefono" id="Telefono" placeholder="Numero de Teléfono">
    </div>

    <div class="campo-container">    
        <label>Ciudad de Residencia</label>
        <input type="date" class="controls" name="fechaNacimiento">
        <label>Alergias</label>
        <input class="controls" name="alergias" id="alergias" placeholder="Alergias">
        <label>EPS</label>
        <input class="controls" name="eps" id="eps" placeholder="EPS">
    
    <div class="select-container">
        <label>Grupo Sanguineo</label>
        <select class="controls" name="grupoSanguineo">
            <option disabled selected value="">Grupo sanguíneo</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="O">O</option>
            <option value="AB">AB</option>
        </select>
    </div>

    <div class="select-container">
        <label>Factor R.H</label>
        <select id="controls" name="RH">
            <option disabled selected value="">RH</option>
            <option value="Positivo">Positivo</option>
            <option value="Negativo">Negativo</option>
        </select>
    </div>
    </div>
    <div id="divButton">
        <button class="enviar"type="submit">Crear Cuenta</button>
        <button class="enviar"type="submit">Guardar y Volver</button>
        <button class="enviar"type="submit">Eliminar Cuenta</button>
    </div>    
    </form>
</body>
