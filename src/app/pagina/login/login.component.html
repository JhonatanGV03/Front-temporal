<div class="d-flex justify-content-center align-items-center">
<div class="card" style="max-width: 500px; ">
  <div class="card-header d-flex justify-content-center align-items-center">
    <h5 class="mb-0">
      <i class="fa-solid fa-user-plus me-2"></i>Inicio de Sesión
    </h5>
  </div>
  <div class="card-body p-5 ps-5 ">
    <form class="row g-3" #f="ngForm" (ngSubmit)="login()">
      <div class="mb-2 row justify-content-center ">
        <label class="mi-label col-form-label col-10 ">Usuario:</label>
        <div class="col-sm-10 d-flex justify-content-center">
          <input 
            #usuario="ngModel"
            [ngClass]="
              usuario.invalid && (usuario.dirty || usuario.touched)
                ? 'is-invalid'
                : ''
            "
            type="text"
            name="usuario"
            placeholder="Correo"
            class="form-control"
            required
            [(ngModel)]="loginDTO.correo"
          />
        </div>
      </div>

      <div class="mb-3 row justify-content-center ">
        <label class="mi-label col-form-label col-10   ">Contraseña:</label>
        <div class="col-sm-10">
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            name="password"
            [(ngModel)]="loginDTO.password"
          />
        </div>
      </div>

      <div class="card border-0 shadow-none d-flex flex-column justify-content-center align-items-center">
        <p>
          <a href="#" class="link-underline-primary small">¿Olvidó su contraseña?</a>
        </p>
        <button type="submit" class="btn btn-primary mb-2">
          Iniciar Sesión
        </button>
        <label class="small">¿Aún no tienes cuenta?</label>
        <p><a href="/registro" class="link-underline-primary small">Crear Cuenta</a></p>
      </div>
      <app-alerta [alerta]="alerta"></app-alerta>
    </form>
  </div>
</div>
</div>
