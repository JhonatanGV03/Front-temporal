<div class="card">
  <div class="card-header ps-5 pt-4 pb-4">
    <h5 class="mb-0">
      <i class="fa-solid fa-file-circle-plus me-2"></i>Crear nueva PQRS
    </h5>
  </div>
  <div class="card-body p-5">
    <form #f="ngForm">
      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">Tipo PQRS: </label>
        <div class="col-sm-10">
          <select
            name="tipoPQRS"
            required
            class="form-select"
            [(ngModel)]="PQRSpacienteDTO.tipoPQRS"
          >
            <option value="" selected>Seleccione un tipo de PQRS</option>
            <option [value]="item" *ngFor="let item of tipoPQRS; index as i">
              {{ item }}
            </option>
          </select>
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">Elija la cita: </label>
        <div class="col-sm-10">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>Seleccionar</th>
                <th>Código</th>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Especialidad</th>
                <th>Médico</th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              <tr *ngFor="let item of citas">
                <td>
                  <input class="form-check-input" type="checkbox" (change)="seleccionar(item.codigo)" />
                </td>
                <td>
                  <p>{{ item.codigo }}</p>
                </td>
                <td>
                  <p>{{ item.fecha }}</p>
                </td>
                <td>
                  <p>{{ item.hora }}</p>
                </td>
                <td>
                  <p>{{ item.especialidad }}</p>
                </td>
                <td>
                  <p>{{ item.nomMedico }}</p>
                </td>
              
              
            </tbody>
          </table>
        </div>
      </div>
      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">Motivo: </label>
        <div class="col-sm-10">
          <textarea
            #motivo="ngModel"
            [ngClass]="
              motivo.invalid && (motivo.dirty || motivo.touched)
                ? 'is-invalid'
                : ''
            "
            type="text"
            [(ngModel)]="PQRSpacienteDTO.mensaje"
            name="motivo"
            required
            class="form-control"
          ></textarea>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <button (click)="crearPqrs()" class="btn btn-primary btn-success  " type="submit " [disabled]="f.invalid">
          <i class="fa-solid fa-circle-plus me-1"></i>Crear PQRS
        </button>
      </div>
      <app-alerta [alerta]="alerta"></app-alerta>
    </form>
  </div>
</div>
