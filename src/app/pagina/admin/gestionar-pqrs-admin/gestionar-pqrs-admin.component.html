<div class="card">
  <div class="card-header ps-5 pt-4 pb-4 d-flex justify-content-center">
    <h5 class="mb-0">
      <i class="fa-solid fa-message me-3 fa-lg"></i>Gestionar PQRS
    </h5>
  </div>

  <div class="card-body p-5">

    <div class="table-wrapper">
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th>CÃ³digo</th>
          <th>fecha</th>
          <th>Estado</th>
          <th>Detalles</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr *ngFor="let item of pqrs">
          <td><p>{{item.codigo}}</p></td>
          <td><p>{{item.fecha}}</p></td>
          <td><span [ngClass]="item.estadoPQRS == 'NUEVO' ? 'text-bg-primary' :
                        item.estadoPQRS == 'EN_PROCESO' ? 'text-bg-warning' :
                        item.estadoPQRS == 'RESUELTO' ? 'text-bg-success' : 'text-bg-secondary'" class="badge">{{item.estadoPQRS}}</span></td>

          <td><a routerLink="/detalle-pqrs-admin/{{item.codigo}}" ><i class="fa-solid fa-circle-info me-2"></i>Ver detalle</a></td>

        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
