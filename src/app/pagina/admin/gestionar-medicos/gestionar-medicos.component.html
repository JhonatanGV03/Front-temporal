<div class="card">
  <div class="card-header ps-5 pt-4 pb-4 d-flex justify-content-center">
    <h5 class="mb-0">
      <i class="fa-solid fa-user-doctor me-3 fa-lg"></i>Gestión de Médicos
    </h5>
  </div>

  <div class="card-body p-5">
    <div class="d-flex align-items-center justify-content-between mb-3">

      <div class="mb-3">
        <button type="button" routerLink="/crear-medico" class="btn btn-success me-2"><i
          class="fa-solid fa-plus me-1"></i> Crear nuevo médico</button>
      </div>

      <div class="input-group mb-3">
        <input type="text" class="form-control border-2" placeholder="Buscar médicos" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-primary" type="button" id="button-addon2" routerLink="">
          <i class="fa-solid fa-magnifying-glass me-2"></i>Buscar</button>
      </div>
    </div>

    <div class="table-wrapper">
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th>Cedula</th>
          <th>Nombre</th>
          <th>Estado</th>
          <th>Especialidad</th>
          <th>Detalles</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr *ngFor="let item of medicos">
          <td><p>{{item.cedula}}</p></td>
          <td><p>{{item.nombre}}</p></td>
          <td><span [ngClass]="item.estadoUsuario == 'ACTIVO' ? 'text-bg-success' : 'text-bg-danger'" class="badge">{{item.estadoUsuario}}</span></td>
          <td><p>{{item.especialidad}}</p></td>

          <td><a routerLink="/detalle-medico/{{item.codigo}}" ><i class="fa-solid fa-circle-info me-2"></i>Ver detalle</a></td>

        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
