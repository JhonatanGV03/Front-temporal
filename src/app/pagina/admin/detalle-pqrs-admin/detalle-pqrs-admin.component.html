<div class="container-fluid d-flex justify-content-center align-items-center">
    <div class="col-9 d-flex flex-column justify-content-center">
        <div class="d-flex justify-content-center">

            <div class="card">
                <div class="card-header ps-5 py-2">
                    <h5 class="mb-0">
                        Información del paciente
                    </h5>
                </div>
                <div class="card-body p-4">
                    <form #f="ngForm" >
                        <div class="row">
                            <div class="mb-3 row">
                                <label class="col-sm-5 col-form-label">Paciente:</label>
                                <div class="col-sm-12">
                                    <label class="form-control">{{detallePqrsAdmin?.nombrePaciente}}</label>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label class="col-sm-5 col-form-label">Cédula:</label>
                                <div class="col-sm-12">
                                    <label class="form-control">{{detallePqrsAdmin?.cedulaPaciente}}</label>
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label class="col-sm-5 col-form-label">Cédula:</label>
                                <div class="col-sm-12">
                                    <label class="form-control">{{detallePqrsAdmin?.emailPaciente}}</label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card">
                <div class="card-header ps-5 py-2">
                    <h5 class="mb-0">
                        Información del PQRS
                    </h5>
                </div>
                <div class="card-body p-4">
                    <form #f="ngForm" >
                        <div class="row">
                            <div class="mb-3 row">
                                <label class="col-sm-5 col-form-label">Radicado:</label>
                                <div class="col-sm-12">
                                    <label class="form-control">{{detallePqrsAdmin?.codigo}}</label>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label class="col-sm-5 col-form-label">Fecha Creación:</label>
                                <div class="col-sm-12">
                                    <label class="form-control">{{detallePqrsAdmin?.fechaPQRS}}</label>
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label class="col-sm-5 col-form-label">Estado:</label>
                                <div class="col-sm-12">
                                    <label class="form-control">{{detallePqrsAdmin?.estadoPQRS}}</label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header ps-5 py-2">
                <h5 class="mb-0">
                    Información de la cita
                </h5>
            </div>
            <div class="card-body p-4">
                <form #f="ngForm">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="mb-3 row">
                                <label class="col-sm-5 col-form-label">Médico:</label>
                                <div class="col-sm-12">
                                    <label class="form-control">{{detallePqrsAdmin?.nombreMedico}}</label>
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label class="col-sm-5 col-form-label">Fecha Cita:</label>
                                <div class="col-sm-12">
                                    <label class="form-control">{{detallePqrsAdmin?.fechaCita}}</label>
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <label class="col-sm-5 col-form-label">Estado:</label>
                                <div class="col-sm-12">
                                    <label class="form-control">{{detallePqrsAdmin?.estadoCita}}</label>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-4">
                            <div class="mb-3 row">
                                <label class="col-xs-6 col-form-label">Motivo Consulta:</label>
                                <div class="col-sm-12">
                                    <TextArea class="form-control" readonly>{{detallePqrsAdmin?.motivoCita}}</TextArea>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label class="col-xs-6 col-form-label">Notas Médicas:</label>
                                <div class="col-sm-12">
                                    <TextArea class="form-control" readonly>{{detallePqrsAdmin?.notasMedico}}</TextArea>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-4">
                            <div class="mb-3 row">
                                <label class="col-xs-6 col-form-label">Diagnostico:</label>
                                <div class="col-sm-12">
                                    <TextArea class="form-control" readonly>{{detallePqrsAdmin?.diagnostico}}</TextArea>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label class="col-xs-6 col-form-label">Tratamiento:</label>
                                <div class="col-sm-12">
                                    <TextArea class="form-control" readonly>{{detallePqrsAdmin?.tratamiento}}</TextArea>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>

    </div>
    <div class="col-3">
        <div class="card">
            <div class="card-header ps-5 py-2">
                <h5 class="mb-0">
                    Mensajes
                </h5>
            </div>
            <div class="card-body p-4">

            </div>
        </div>
    </div>
</div>
<div class="d-flex justify-content-between align-items-center m-3">
    <button type="button" class="btn btn-primary" routerLink="/gestion-pqrs-admin">
        <i class="fa-solid fa-arrow-right fa-rotate-180 me-1"></i>Regresar</button>
    <div class="d-flex align-items-center justify-content-center">
        <button type="button" class="btn btn-success me-2" routerLink="/gestion-pqrs-admin">
            <i class="bi bi-check2-circle me-1"></i>Marcar como Resuelto</button>
        <button type="button" class="btn btn-secondary" routerLink="/gestion-pqrs-admin">
            <i class="bi bi-archive-fill me-1"></i>Archivar</button>
    </div>
</div>
