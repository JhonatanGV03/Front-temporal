<div class="card">
    <div class="card-header ps-5 d-flex justify-content-center align-items-center">
        <h5 class="mb-0">
            <i class="fa-regular fa-calendar-check me-2"></i>Citas Pendientes
        </h5>
    </div>
    <div class="card-body">
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Fecha de citas:</label>
            <div class="col-sm-10">
                <input type="date" name="fecha" required class="form-control"/>
            </div>
        </div>
        <div class="table-wrapper">
            <table class="table table-striped table-hover my-3">
                <thead>
                <tr>
                    <th>Paciente</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Estado</th>
                    <th>Atenci√≥n</th>
                </tr>
                </thead>
                <tbody class="table-group-divider">
                <tr *ngFor="let item of citas">
                    <td><p>{{item.nombrePaciente}}</p></td>
                    <td><p>{{item.fecha}}</p></td>
                    <td><p>{{item.hora}}</p></td>
                    <td><span [ngClass]="item.estadoCita == 'PROGRAMADA' ? 'text-bg-primary' :
                        item.estadoCita == 'COMPLETADA' ? 'text-bg-success' : 'text-bg-danger'" class="badge">{{item.estadoCita}}</span></td>

                    <td><a routerLink="/atencion-cita/{{item.codigoCita}}" ><i class="fa-solid fa-circle-info me-2"></i>Atender Cita</a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="d-flex justify-content-end align-items-center me-3 mb-4">
            <label class="me-3">Total {{cantCitas}} citas</label>
            <button class="btn btn-primary"><i class="fa-solid fa-print me-1"></i>Imprimir</button>
        </div>
    </div>
</div>
