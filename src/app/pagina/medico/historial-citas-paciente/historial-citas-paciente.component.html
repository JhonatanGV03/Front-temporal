<div class="card">
    <div class="card-header ps-5 d-flex justify-content-center align-items-center">
        <h5 class="mb-0">
            <i class="fa-regular fa-calendar-check me-2"></i>Historial de citas
        </h5>
    </div>
    <div class="card-body">
        <div class="table-wrapper">
            <table class="table table-striped table-hover my-3">
                <thead>
                <tr>
                    <th>Fecha Atención</th>
                    <th>Nombre Médico</th>
                    <th>Especialidad</th>
                    <th>Detalles</th>
                </tr>
                </thead>
                <tbody class="table-group-divider">
                <tr *ngFor="let item of citas">
                    <td><p>{{item.fechaAtencion}}</p></td>
                    <td><p>{{item.nomMedico}}</p></td>
                    <td><p>{{item.especialidad}}</p></td>

                    <td><a routerLink="/detalles-cita-historial/{{item.codigoCita}}" ><i class="fa-solid fa-circle-info me-2"></i>Detalles Consulta</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
