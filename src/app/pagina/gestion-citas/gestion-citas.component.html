
<div class="card">
    <div class="card-header ps-5 pt-4 pb-4">
      <h5 class="mb-0">
        <i class="fa-solid fa-clock me-3"></i>Historial de Citas
      </h5>
    </div>
    <div class="card-body p-5">
      <div class="row">
        <!-- Columna "Buscar por médico" -->
        <div class="col-md-6">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Buscar por fecha">
            <button (click)="buscarPorMedico()" class="btn btn-primary " type="submit">
              <i class="fa-solid fa-search me-1"></i>Buscar
            </button>
          </div>
        </div>
    
        <!-- Columna "Buscar por fecha" -->
        <div class="col-md-6">
          <div class="input-group mb-3">
            <input type="date" class="form-control" placeholder="Buscar por fecha">
            <button (click)="buscarPorFecha()" class="btn btn-primary " type="submit">
              <i class="fa-solid fa-search me-1"></i>Buscar
            </button>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Código</th>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Especialidad</th>
            <th>Médico</th>
            <th>Detalle</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr *ngFor="let item of citas">
            <td>
              <p>{{ item.codigo }}</p>
            </td>
            <td>
              <p>{{ item.fecha }}</p>
            </td>
            <td>
              <p>{{ item.hora }}</p>
            </td>
            <td>
              <p>{{ item.especialidad }}</p>
            </td>
            <td>
                <p>{{ item.nomMedico }}</p>
              </td>
            <td>
              <a routerLink="/detalle-consulta/{{ item.codigo }}"
                ><i class="fa-solid fa-circle-info me-2"></i>Ver Consulta</a
              >
            </td>
          </tr>
        </tbody>
      </table>
      <div class="mb-3 d-flex justify-content-end">
        <button
          type="button"
          routerLink="/crear-cita"
          class="btn btn-success me-2"
        >
          <i class="fa-solid fa-plus me-1"></i> Agendar Ctia
        </button>
      </div>
    </div>
  </div>
