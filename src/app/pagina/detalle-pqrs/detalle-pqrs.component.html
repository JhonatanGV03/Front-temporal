<div class="card">
    <div
      class="card-header ps-5 pt-4 pb-4 d-flex justify-content-center align-items-center"
    > 
      <h5 class="mb-0">
        <i class="fa-solid fa-book me-3"></i>Información de la PQRS
      </h5>
    </div>
    <div class="card-body p-5 justify-content-center align-items-center">
      <form #f="ngForm">
        <div class="card">
          <div
            class="card-header ps-5 pt-4 pb-4 d-flex justify-content-center align-items-center"
          >
            <h5 class="mb-0"><i class="fa-solid fa-exclamation-circle me-3"></i>PQRS</h5>
          </div>
          <div class="card-body p-5 justify-content-center align-items-center">
            <!-- Código -->
            <div class="mb-3 row">
              <label class="col-sm-2 col-form-label">Código:</label>
              <div class="col-sm-10">
                <label class="form-control">{{
                  detallesPQRSDTO?.codigo
                }}</label>
              </div>
            </div>

            <!-- Paciente -->
            <div class="mb-3 row">
              <label class="col-sm-2 col-form-label">Fecha de creación:</label>
              <div class="col-sm-10">
                <label class="form-control">{{
                  detallesPQRSDTO?.fechaPQRS
                }}</label>
              </div>
            </div>

            <!-- Fecha de creación -->
            <div class="mb-3 row">
              <label class="col-sm-2 col-form-label">Estado:</label>
              <div class="col-sm-10">
                <label class="form-control">{{
                  detallesPQRSDTO?.estadoPQRS
                }}</label>
              </div>
            </div>

            <!-- Fecha cita -->
            <div class="mb-3 row">
              <label class="col-sm-2 col-form-label">Fecha cita:</label>
              <div class="col-sm-10">
                <label class="form-control">{{
                  detallesPQRSDTO?.fechaCita
                }}</label>
              </div>
            </div>

            <!-- Hora cita -->
            <div class="mb-3 row">
              <label class="col-sm-2 col-form-label">Médico:</label>
              <div class="col-sm-10">
                <label class="form-control">{{
                  detallesPQRSDTO?.nomMedico
                }}</label>
              </div>
            </div>

            <!-- Motivo consulta -->
            <div class="mb-3 row">
              <label class="col-sm-2 col-form-label">Especialidad:</label>
              <div class="col-sm-10">
                <label class="form-control">{{
                  detallesPQRSDTO?.especialidad
                }}</label>
              </div>
            </div>

            <!-- Estado cita -->
            <div class="mb-3 row">
              <label class="col-sm-2 col-form-label">motivo de PQRS:</label>
              <div class="col-sm-10">
                <label class="form-control">{{
                  detallesPQRSDTO?.motivoPQRS
                }}</label>
              </div>
            </div>
          </div>
        </div>

        <div class="card">
            <div
              class="card-header ps-5 pt-4 pb-4 d-flex justify-content-center align-items-center"
            >
              <h5 class="mb-0">
                <i class="fa-solid fa-comment me-3"></i>Mensajes
              </h5>
            </div>
            <div class="card-body p-5 justify-content-center align-items-center">

              <div class="page-content page-container" id="page-content">
                <div class="padding">
                    <div class="row container d-flex justify-content-center">
            <div class="col-md-6">
                        <div class="card card-bordered">
                          <div class="card-header">
                            <h4 class="card-title"><strong>Chat</strong></h4>
                            
                          </div>
            
            
                          <div class="ps-container ps-theme-default ps-active-y" id="chat-content" style="overflow-y: scroll !important; height:400px !important;">
                            <div class="media media-chat">
                              <img class="avatar" src="https://img.icons8.com/color/36/000000/administrator-male.png" alt="...">
                              <div class="media-body">
                              </div>
                            </div>
            
            
                          <div class="ps-scrollbar-x-rail" style="left: 0px; bottom: 0px;"><div class="ps-scrollbar-x" tabindex="0" style="left: 0px; width: 0px;"></div></div><div class="ps-scrollbar-y-rail" style="top: 0px; height: 0px; right: 2px;"><div class="ps-scrollbar-y" tabindex="0" style="top: 0px; height: 2px;"></div></div></div>
            
                          <div class="publisher bt-1 border-light">
                            <img class="avatar avatar-xs" src="https://img.icons8.com/color/36/000000/administrator-male.png" alt="...">
                            <input class="publisher-input" type="text" placeholder="Write something">
                            
                            <a class="publisher-btn text-info" href="#" data-abc="true"><i class="fa fa-paper-plane"></i></a>
                          </div>
            
                         </div>
                      </div>
                      </div>
                      </div>
                      </div>


            </div>
        </div>
      </form>

  </div>
</div>
