<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Style/stylesinfoPersonal.css" rel="stylesheet" type="text/css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <script> src="JS/signUp.js" </script>
    <title>Crear Cuenta</title>
</head>
    <style>
    /* Estilo para el hipervínculo sin subrayado */
        a {
            text-decoration: none;
        }
    </style>
    <header id="header">
        <div id="logoGroup">
            <img src="images/logo.png" id="logo">
            <h2 id="nomClinica">Clinica Aurora</h2>
            </a>
        </div>
        <div>
            <a href="index.html" class="btnContainer">
                <button id="btnLogin">Iniciar Sesión</button>
            </a>
        </div>
    </header>
    
    <form id="infoPersonal" method="get">
        <h3>Crear Cuenta</h3>

    <div class="campo-container">

        <input class="controls" type="correo" name="correo" id="correo" placeholder="Correo electronico">
        <input class="controls" type="password" name="password" id="password" placeholder="Contraseña">
        <input class="controls" type="text" name="nombres" id="nombres" placeholder="Nombre">
        <input class="controls" name="cedula" id="cedula" placeholder="Numero de cedula">
        <input class="controls" name="Telefono" id="Telefono" placeholder="Numero de Telefono">
        <input class="controls" name="ciudad" id="ciudad" placeholder="Ciudad de residencia">
    </div>

    <div class="campo-container">    
    
        <div class="campo-container1">
        <button id="añadir" type="submit">Añadir Foto</button>
        <i class="fas fa-image" style="margin-right: 200px; vertical-align: middle;"></i>
        </div>

        <div class="campo-container">
            <label for="fechaNacimiento" style="display: inline-block; vertical-align: top;">Fecha de Nacimiento:</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento">
        </div>

        <input class="controls" name="alergias" id="alergias" placeholder="Alergias">
        <input class="controls" name="eps" id="eps" placeholder="EPS">
    
    <div class="select-container">
        <select class="controls" name="grupoSanguineo">
            <option disabled selected value="">Grupo sanguíneo</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="O">O</option>
            <option value="AB">AB</option>
        </select>

    </div>

    <div class="select-container">
        <select id="controls" name="RH">
            <option disabled selected value="">RH</option>
            <option value="Positivo">Positivo</option>
            <option value="Negativo">Negativo</option>
        </select>
    </div>
    </div>
  
        <button id="enviar" type="submit">Crear Cuenta</button>

    </form>
</body>
</html>
